<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours app</title>
    <link rel="stylesheet" href="./app/scss/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<body>
    <div class="copied">hex copied!</div>
    <div class="overlay">
        <div class="give-name">
            <button class="close-save"><i class="fas fa-times"></i></button>
            <div class="save-flex">
                <h1>Give a name to your palette!</h1>
                <input type="text" class="palette-name-input">
                <button class="save-name-btn">Save</button>
            </div>
        </div>
    </div>

    <div class="overlay2">
        <div class="pick-section">
            <button class="close-library-btn"><i class="fas fa-times"></i></button>

            <div class="palettes-flex"><!-- palattes are added dynamically by JS --></div>

            </div>
        </div>

        
    </div>

                <i class="fas fa-sliders-h adjust"></i>
                <i class="fas fa-lock-open lock"></i>
            </div>

            <div class="color-adjust">
                <span>Hue</span>
                <input type="range" class="hue-range range" min="0" max="359">

                <span>Brightness</span>
